<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game - Javascript</title>
</head>
<body>
    <div class="main">
        <div class="console">
            <div class="console_top">
                <div class="score_container">
                    <h3>Hit: </h3>
                    <div id="hit_box" class="score_box">10</div>
                </div>
                <div class="score_container">
                    <h3>Timer: </h3>
                    <div id="timer_box" class="score_box">60</div>
                </div>
                <div class="score_container">
                    <h3>Score: </h3>
                    <div id="points_box" class="score_box">0</div>
                </div>
                <div class="start_button">
                    <button>Start Game</button>
                </div>
            </div>
            <div class="console_bottom">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
